<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{title}}</h4>
    <div class="card-text">
      <div [ngStyle]="{'min-height': minHeight}">
        <table class="table">
          <tr>
            <th></th>
            <th>Count</th>
            <th>Amount</th>
            <th>Variance</th>
          </tr>
          <tr *ngFor="let item of items">
            <td>{{item.status}}</td>
            <td>{{item.count}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.variance}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
